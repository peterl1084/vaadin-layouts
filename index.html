<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Vaadin-layouts</title>
    <meta name="description" content="Vaadin Flow Layouts test">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="vertical-layout.html">
    <link rel="import" href="horizontal-layout.html">

  </head>
  <body>
    <vertical-layout>
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </vertical-layout>
    <horizontal-layout>
      <button>1</button>
      <vaadin-layout-slot expanded>
        <button>2</button>
      </vaadin-layout-slot>
      <button>3</button>
    </horizontal-layout>
  </body>
</html>
